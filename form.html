<!doctype HTML>
<html>
    <head>
        <title>Payment Gateway</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body><strong>
        <div id="background"> 
        <h1 id="heading">Welcome To Payment Gateway</h1>
        
        <form action="" id="form">

            <p>Name
            <input type="text" name="name" aria-required="true"></p>
            <p>Gender:&nbsp;&nbsp;
                Male<input type="radio" name="gender">
                Female<input type="radio" name="gender">
            </p>
            <fieldset >
                <legend>Address</legend>
                <p id="address">Enter the address:
                    <textarea name="address" cols="30" rows="5" aria-required="true"></textarea>    
                </p>
            </fieldset>
            <p>Mail: 
                <input type="text" name="email">
            </p>
            <p>PinCode
                <input type="number" name="pin">
            </p>
            <hr>
            <h2>Payment Details</h2>
            <p>Card Type: 
                <select name="cardtype" id="cardtype" aria-required="true">
                    <option value="empty">--Select a Card Type--</option>
                    <option value="creditcard">Credit Card</option>
                    <option value="debitcard">Debit Card</option>
                    <option value="UPI">UPI</option>
                    <option value="Cod">Cash On Delivery</option>
		    <option value="emi">EMI</option>		
                </select>
            </p>
            <p>Card Number: 
                <input type="number" name="cardnumber" aria-required="true">
            </p>
            <p>Card Expiration Date
                <input type="date" name="expdate" aria-required="true">
            </p>
            <p>CVV:
                <input type="password" name="cvv" aria-required="true">
            </p>
            <input id="button" type="button" value="PayNow">

        </form>
    </div>
</strong>

        <footer id="foot">please follow the instructions<br>Thankyou for your cooperation</footer>
    </body>

</html>
